<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- StyleSheet -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

    <!--FiveCon-->
    <link
      rel="shortcut icon"
      href="./img/WhatsApp.svg.webp"
      type="image/x-icon"
    />

    <!-- Font Awesome-->
    <script
      src="https://kit.fontawesome.com/8eebd5e0b7.js"
      crossorigin="anonymous"
    ></script>
    <title>WhatsApp Web Clone</title>
  </head>

  <body>
    <div id="background-green-bar"></div>
    <div id="container-hug-back">
      <aside class="left-bar">
        <section class="profile-bar">
          <div class="container-profile-photo">
            <img
              src="./img/avatar1.png"
              class="photo"
              id="my-photo-profile"
              alt="profile photo"
            />
          </div>
          <div class="container-tools-icons">
            <i class="fa-solid fa-spinner"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </section>

        <section class="search-chat-bar">
          <div class="container-search-chat">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              placeholder="Pesquisar ou começar uma nova conversa"
            />
          </div>
          <i class="fa-solid fa-filter"></i>
        </section>
        <section class="section-chat">
          <div class="chat-container">
            <div class="container-profile-photo container-profile-photo-chat">
              <img
                src="./img/avatar2.png"
                class="photo photo-profile-chat"
                alt="photo profile someone"
              />
            </div>
            <div class="container-user-info">
              <div class="container-name-time">
                <p class="user-name">Natália Cruz</p>
                <p class="time-chat">22:40</p>
              </div>
              <div class="msg-content">
                <p class="prev-message">
                  <i class="visualized-msg fa-solid fa-check-double"></i> Amo
                  vc! s2
                </p>
                <div class="msg-icon">
                  <img
                    src="./img/icons8-push-pin-30.png"
                    class="pinned-chat"
                    alt=""
                  />
                  <p class="pending-msg"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="chat-container">
            <div class="container-profile-photo container-profile-photo-chat">
              <img
                src="./img/avatar3.png"
                class="photo photo-profile-chat"
                alt="photo profile someone"
              />
            </div>
            <div class="container-user-info">
              <div class="container-name-time">
                <p class="user-name">Family group</p>
                <p class="time-chat">06:38</p>
              </div>
              <div class="msg-content">
                <p class="prev-message">
                  <i class="fa-solid fa-check-double"></i> Bom dia!
                </p>
                <div class="msg-icon">
                  <i class="fa-solid fa-volume-xmark"></i>
                  <div class="pending-msg">
                    <p class="pending-msg">9</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </aside>
      <main class="right-content">
        <img src="./img/background_whats.png" alt="" />
      </main>
    </div>
  </body>
</html>
